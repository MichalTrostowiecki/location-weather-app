<!DOCTYPE html>
<html lang="en-gb">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
	<link rel="stylesheet" href="./assets/css/style.css">
	<title>Weather Dashboard</title>
</head>

<body>
	<!-- Header Section -->
	<header class="container-fluid text-center text-white p-2 weather-header">
		<h1>Weather Dashboard</h1>
	</header>

  	<!-- max-width for ultra wide resolutions -->
  	<main class="container-fluid" style="max-width: 1400px">
		<div class="row">

			<!-- Aside panel -->
			<aside class="col-lg-3 pb-3">
				<h2 id="form-heading" class="mt-1 h3 form-label">
				Search for a City:
				</h2>
				<form id="search-form" class="form">
					<div class="form-inline form-group">
						<div class="input-group">
							<input class="form-input weather-search" type="text" id="search-input" placeholder="London" aria-labelledby="form-heading" aria-controls="today forecast" />
						</div>
						<div class="input-group-append">
							<button type="submit" class="btn search-button" id="search-button" aria-label="submit search">Search</button>
							<hr class="hr weather-hr" />
							<span class="search-history-title">Search History: </span>
						</div>
						
						
					</div>
				</form>
				<div class="list-group" id="history"></div>
			</aside>

			<!-- Weather display section -->
			<section class="col-lg-9 pb-3">
				<section id="today" class="mt-3 today hidden" role="region" aria-live="polite"></section>
				<span class="forecast-title hidden">5 Days Forecast:</span>
				<section id="forecast" class="mt-3" role="region" aria-live="polite"></section>
			</section>

		</div>
  </main>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/javascript/script.js"></script>

</body>

</html>
